name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pipeline to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_HOST: ${{ secrets.AZURE_HOST }}
      AZURE_USER: ${{ secrets.AZURE_USER }}
      AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$AZURE_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Debug connection info (no secrets)
        run: |
          echo "Will try to connect to $AZURE_USER@$AZURE_HOST"
          echo "Project path on VM: $PROJECT_PATH"

      - name: Deploy latest version on Azure VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            cd \"$PROJECT_PATH\" && \
            docker compose down && \
            git fetch origin && \
            git rm --cached -r grafana_data/ 2>/dev/null || true && \
            git reset --hard origin/main && \
            docker compose pull && \
            docker compose build && \
            docker compose up -d
          "

      - name: Smoke test ‚Äì HTTP health checks
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" '
            set -e

            cd "$PROJECT_PATH"

            echo "‚è≥ Waiting for services to start..."
            sleep 10

            echo "üîç Checking Streamlit metrics..."
            curl -f http://localhost:8000/metrics

            echo "üîç Checking Extractor metrics..."
            curl -f http://localhost:8001/metrics

            echo "üîç Checking Transformer metrics..."
            curl -f http://localhost:8002/metrics

            echo "üîç Checking Cleaner metrics..."
            curl -f http://localhost:8003/metrics

            echo "‚úÖ All HTTP health checks passed."
          '