name: chicago-crash-workflow

on:
  push:
    branches: ["*"]

jobs:
  build:
    name:  Build Repo
    runs-on: ubuntu-latest

    steps:
      # you will add steps here
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go Extractor
        run: |
          cd extractor
          go mod tidy
          go build ./...

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r transformer/requirements.txt
          pip install -r cleaner/requirements.txt
          pip install -r streamlit_frontend/requirements.txt

      - name: Test Python imports
        env:
          RABBITMQ_URL: "amqp://dummy:dummy@localhost:5672/"
          MINIO_ENDPOINT: "localhost:9000"
          MINIO_USER: "dummy"
          MINIO_PASS: "dummy"
        run: |
          python -c "import sys; sys.path.insert(0, 'transformer'); import transformer"
          python -c "import sys; sys.path.insert(0, 'cleaner'); import cleaner"
          python -c "import sys; sys.path.insert(0, 'cleaner'); import cleaning_rules"
          python -c "import sys; sys.path.insert(0, 'cleaner'); import duckdb_writer"
  
  docker-validation:
    name: Validate docker services
    runs-on: ubuntu-latest
    needs: build

    steps:
      # steps come here
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Build key services with docker compose
        run: |
          docker compose -f docker-compose.yaml build extractor
          docker compose -f docker-compose.yaml build transformer
          docker compose -f docker-compose.yaml build cleaner
          docker compose -f docker-compose.yaml build streamlit

      - name: Validate docker-compose.yaml
        run: |
          docker compose -f docker-compose.yaml config

  sanity-check:
    name: Check everything is running correctly
    runs-on: ubuntu-latest
    needs: docker-validation

    steps:
      # steps here
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Download Go dependencies
        run: |
          cd extractor
          go mod download

      - name: Extractor help test
        run: |
          cd extractor
          go run main.go --help

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt || echo "No root requirements.txt"
          pip install -r transformer/requirements.txt
          pip install -r cleaner/requirements.txt
          pip install -r streamlit_frontend/requirements.txt

      - name: Transformer import test
        env:
          RABBITMQ_URL: "amqp://dummy:dummy@localhost:5672/"
          MINIO_ENDPOINT: "localhost:9000"
          MINIO_USER: "dummy"
          MINIO_PASS: "dummy"
        run: |
          python - <<EOF
          import sys
          sys.path.insert(0, 'transformer')
          import transformer
          print("✓ Transformer imported successfully")
          EOF

      - name: Cleaner import test
        env:
          RABBITMQ_URL: "amqp://dummy:dummy@localhost:5672/"
          MINIO_ENDPOINT: "localhost:9000"
          MINIO_USER: "dummy"
          MINIO_PASS: "dummy"
        run: |
          python - <<EOF
          import sys
          sys.path.insert(0, 'cleaner')
          import cleaner
          print("✓ Cleaner imported successfully")
          EOF