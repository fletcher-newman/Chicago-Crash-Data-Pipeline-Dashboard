services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBIT_PORT}:5672"     # AMQP
      - "${RABBIT_UI}:15672"      # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  extractor:
    build: ./extractor
    container_name: extractor
    env_file: .env
    ports:
      - "8001:8000"  # Prometheus metrics endpoint
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  transformer:
    build: ./transformer
    container_name: transformer
    env_file: .env
    ports:
      - "8002:8000"  # Prometheus metrics endpoint
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  cleaner:
    build: ./cleaner
    container_name: cleaner
    env_file: .env
    ports:
      - "8003:8000"  # Prometheus metrics endpoint
    volumes:
      - ./data/gold:/data/gold  # Persist DuckDB file on host
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  streamlit:
    build: ./streamlit_frontend
    container_name: streamlit
    env_file: .env
    ports:
      - "8501:8501"  # Expose Streamlit web interface
      - "8004:8000"  # Prometheus metrics endpoint
    volumes:
      - /var/spool/cron/crontabs:/var/spool/cron/crontabs
      - ./data/gold:/data/gold:ro  # Read-only access to Gold database
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    user: "${UID}:${GID}" 
    ports:
      - "9090:9090"   # Prometheus UI
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    restart: unless-stopped 

  grafana:
    image: grafana/grafana
    container_name: grafana
    user: "${UID}:${GID}" 
    ports:
      - "3000:3000"   # Grafana UI
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: guest
      RABBIT_PASSWORD: guest
    depends_on:
      - rabbitmq
    restart: unless-stopped